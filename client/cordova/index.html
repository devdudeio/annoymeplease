<template name="cordovaIndex">
    <br><br><br>

    <h1>annoy me, please</h1>

    <div class="ui statistic">
        <div class="value">
            {{totalClicks}}
        </div>
        <div class="label">
            total clicks
        </div>
    </div>
    <div class="ui statistic">
        <div class="value">
            {{newclicks}}
        </div>
        <div class="label">
            new clicks
        </div>
    </div>
    <div class="ui statistic">
        <div class="value">
            {{momentFromNow}}
        </div>
        <div class="label">
            last click
        </div>
    </div><br><br>
    <div class="ui circled image">
        <img src="/images/1.png">
    </div>
</template>
